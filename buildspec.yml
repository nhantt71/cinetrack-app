version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps --prefix cinetrack-frontend

  build:
    commands:
      - echo "Building React app..."
      - npm run build --prefix cinetrack-frontend
      - echo "Build completed successfully!"

artifacts:
  files:
    - '**/*'
  base-directory: cinetrack-frontend/build
