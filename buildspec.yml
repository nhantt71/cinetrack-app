version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd cinetrack-frontend
      - npm install --legacy-peer-deps

  build:
    commands:
      - echo "Building React app..."
      - cd cinetrack-frontend
      - npm run build
      - echo "Copying build to root..."
      - cp -r build ../build
      - echo "Build completed successfully!"

artifacts:
  files:
    - '**/*'
  base-directory: build
